<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vanity ‚Äî Loyalty Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Montserrat', sans-serif }
    .text-gold { color: #D4AF37 }
    .bg-gold { background: #D4AF37 }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-gold mb-6">Vanity Makeup Studio</h1>

    <!-- Search Customer -->
    <section class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="font-bold mb-3">Check Your Stamps</h2>
      <div class="flex gap-2">
        <input id="mobCheck" inputmode="numeric" maxlength="10" placeholder="Enter Mobile Number" class="flex-1 p-3 border rounded-lg" />
        <button id="checkBtn" class="bg-gold text-black font-semibold px-5 rounded-lg">Check</button>
      </div>
      <p id="checkMsg" class="text-sm mt-3 h-5"></p>
    </section>

    <!-- Result -->
    <section id="result" class="hidden bg-white rounded-2xl shadow p-6 text-center">
      <h2 class="font-bold mb-3">Your Stamps</h2>
      <p id="stampCount" class="text-2xl font-bold text-gold"></p>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // üîÅ Replace with your Firebase config
    
  const firebaseConfig = {
  apiKey: "AIzaSyA0RQCYVruyQcR6JeEkVjuUy5WWAD300IM",
  authDomain: "vanity-loyality.firebaseapp.com",
  projectId: "vanity-loyality",
  storageBucket: "vanity-loyality.firebasestorage.app",
  messagingSenderId: "780984540141",
  appId: "1:780984540141:web:50a454b988e28a5a0aa5e4",
  measurementId: "G-SZ95TV0HFV"
  };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const mobCheck = document.getElementById("mobCheck");
    const checkBtn = document.getElementById("checkBtn");
    const checkMsg = document.getElementById("checkMsg");
    const result   = document.getElementById("result");
    const stampCount = document.getElementById("stampCount");

    function cleanMobile(v){ return (v||"").replace(/\D/g,"").slice(-10); }

    checkBtn.onclick = async ()=>{
      checkMsg.textContent="";
      result.classList.add("hidden");
      const id = cleanMobile(mobCheck.value);
      if(id.length!==10){ checkMsg.textContent="Enter valid 10-digit mobile."; return; }

      try {
        const ref = doc(db,"customers",id);
        const snap = await getDoc(ref);
        if(!snap.exists()){ checkMsg.textContent="Customer not found."; return; }

        const data = snap.data();
        stampCount.textContent = `${data.stamps || 0} ‚≠ê`;
        result.classList.remove("hidden");
      } catch(e){
        checkMsg.textContent = e.message;
      }
    };
  </script>
</body>
</html>
